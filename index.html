<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感網頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }
    .wallet-button {
      padding: 10px 15px;
      border: 2px solid #00d9ff;
      color: #00d9ff;
      background: transparent;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    .wallet-button:hover {
      background: #00d9ff;
      color: #000;
    }
    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #00d9ff;
      color: #00d9ff;
      background: transparent;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .button:hover {
      background: #00d9ff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <button class="wallet-button" onclick="connectWallet()">電子錢包登入</button>
  </header>

  <h1>未來科技網頁</h1>
  <p>打造屬於你的專屬網站</p>
  <button class="button" onclick="explore()">立即探索</button>

  <script>
  async function connectWallet() {
  if (typeof window.ethereum !== 'undefined') {
    try {
      // 請求用戶授權連接電子錢包
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      
      // 顯示成功連接的錢包地址
      alert(`成功連接！您的錢包地址是：${accounts[0]}`);
    } catch (error) {
      // 用戶拒絕授權或其他錯誤
      alert('連接電子錢包失敗：' + error.message);
    }
  } else {
    // 如果瀏覽器中未檢測到電子錢包
    alert('未檢測到電子錢包！請安裝 MetaMask 或其他兼容的錢包擴展。');
  }
}


    function explore() {
      alert("探索功能尚未實現！");
      // 將探索按鈕與其他頁面或功能連接
    }
  </script>
</body>
</html>
