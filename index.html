<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Token - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 基本樣式 */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #FFEDD5, #FDE68A);
      color: #333;
    }
    header {
      background-color: #FFA726;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 600;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #F57C00;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #6D4C41;
    }
    .button-group {
      margin: 30px 0;
    }
    .button {
      background-color: #FFB74D;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 40px;
      background-color: #FFA726;
      color: white;
      padding: 10px;
      text-align: center;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Share Token!
  </header>

  <div class="container">
    <h1>Empowering Your Digital Assets</h1>
    <p>Join a growing community of token holders and enjoy seamless transactions.</p>

    <div class="button-group">
      <button class="button" onclick="location.href='https://app.sharetoken.com/swap'">Swap</button>
      <button class="button" onclick="location.href='https://app.sharetoken.com/stake'">Stake</button>
      <button class="button" onclick="location.href='https://app.sharetoken.com/farm'">Farm</button>
      <button class="button" onclick="location.href='https://docs.sharetoken.com'">Learn More</button>
    </div>
  </div>

  <footer>
    © 2024 Share Token | <a href="https://twitter.com/sharetoken">Twitter</a> | <a href="https://github.com/sharetoken">GitHub</a>
  </footer>
</body>
</html>
